<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form validation</title>
</head>
<body>
    <div class="container">

        <H1></H1>

        <form >
            <div class="input-grp">
                <label >first name: </label>
                <input type="text" id="fname" name="fname"placeholder="Enter your first name" onkeyup="validateName()" >
                <span id="name-error" ></span>
            </div>

            <div class="input-grp">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" placeholder="enter your first name" onkeyup="validateSecondName()">
                <span id="Sname-error" ></span>
            </div>

            <div class="input-grp">
                <label for="phone">phone numer:</label>
                <input type="text" id="phone" placeholder="enter your first name" onkeyup="validatePhone()">
                <span id="phone-error" ></span>
            </div>


            <div class="input-grp">
                <label for="email">email:</label>
                <input type="email" id="lname" placeholder="enter your first name" >
                <span id="email-error" ></span>
            </div>

            <button>submit</button>
            <span id="submit-error" ></span>
        </form>

    </div>

    <script src="form.js"></script>

</body>
</html>
