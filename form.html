<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form validation</title>
</head>
<body>
    <div class="container">

        

        <div class="form">
            <h2>Registration form</h2>

            <div class="input-grp">
                <label >first name: </label>
                <input type="text" id="fname" name="fname"placeholder="Enter your first name" onkeyup="validateName()" >
                <span id="name-error" ></span>
            </div>

            <div class="input-grp">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" placeholder="enter your first name" onkeyup="validateSecondName()">
                <span id="Sname-error" ></span>
            </div>

            <div class="input-grp">
                <label for="phone">phone numer:</label>
                <input type="text" id="phone" placeholder="enter your first name" onkeyup="validatePhone()">
                <span id="phone-error" ></span>
            </div>


            <div class="input-grp">
                <label for="email">email:</label>
                <input  id="email" placeholder="enter your first name" onkeyup="validateEmail()">
                <span id="email-error" ></span>
            </div>

            <div class="input-grp">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" onkeyup="validatePassword()">
                <span id="password-error"></span> 
            </div>
            
            <div class="input-grp">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm password" onkeyup="validatePassword()">
                <span id="confirm-password-error"></span> 
            </div>
            

            <button onclick ="validateForm()">submit</button>
            <span id="submit-error" ></span>
        </div>

    </div>

    <script src="form.js"></script>

</body>
</html>
